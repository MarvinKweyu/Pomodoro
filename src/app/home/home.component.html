<div class="flex flex-col justify-center items-center min-h-screen">
  <h1 class="text-3xl font-bold text-center mb-10">
    The Pomodoro <span class="underline">You</span> need
  </h1>
  <div *ngIf="playSound && !runCounter">
    <h4 class="text-2xl font-bold text-center animate-pulse">Take a break</h4>
  </div>

  <div class="border-solid border-2 border-slate-50 shadow-md justify-self-center w-1/2 h-1/2 py-10">
    <div class="text-center font-bold text-9xl">
      <h5>
        <span id="time" class="text-primary" [ngClass]="playSound ? 'animate-pulse' : ''">25:00</span>
      </h5>
    </div>
    <div class="play flex justify-center mt-3">
      <button *ngIf="!playSound" type="button" data-mdb-ripple="true" data-mdb-ripple-color="light"
        class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        (click)="toggleCounter()">
        <span *ngIf="runCounter">Stop</span>
        <span *ngIf="!runCounter">Start </span>
      </button>

      <button *ngIf="playSound" (click)="takeBreak()" type="button" data-mdb-ripple="true" data-mdb-ripple-color="light"
        class="inline-block px-6 py-2.5 bg-green-600 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out">
        Start Break
      </button>
    </div>
    <div class="flex justify-end mt-2 hidden">
      <button (click)="reset()" type="button" data-mdb-ripple="true" data-mdb-ripple-color="light" class="w-15 h-15 rounded-full 
                       bg-blue-500 hover:bg-red-500 text-white">
        Reset
      </button>
    </div>
  </div>
  <p class="flex justify-end"> <a href="https://github.com/MarvinKweyu/Pomodoro">Marvin Kweyu</a>
  </p>
</div>
